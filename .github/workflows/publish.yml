name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      # Checkout the latest version of actions/checkout that uses Node.js 20
      - name: Checkout Code
        uses: actions/checkout@v3

      # Ensure the target branch exists or create it as an orphan branch
      - name: Create Branch if Not Exists
        run: |
          if ! git ls-remote --heads origin build | grep build; then
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Action"
            git checkout --orphan build
            git reset --hard
            git commit --allow-empty -m "Initial commit on build branch"
            git push origin build
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Install dependencies using npm
      - name: Install Dependencies
        run: npm install

      # Build the project
      - name: Build Project
        run: npm run build

      # List the contents of the build directory to verify
      - name: List Output
        run: ls -al dist

      # Use s0/git-publish-subdir-action to push the build to the `build` branch
      - name: Publish Build to Branch
        uses: s0/git-publish-subdir-action@v2.0.0
        env:
          REPO: self
          BRANCH: build
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"
